{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="text-danger font-weight-bold">
      {% for error in errors %}
      <li>{{error}}</li>
      {% endfor %}
    </div>

    <div class="text-success font-weight-bold">
      {% if msg %}
      <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
        {{msg}}
      </div>
      {% endif %}
    </div>
  </div>


  <div class="row my-5">
    <form method="POST">
      <input type="text" name="id" value="{{id}}" class="d-none">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" required placeholder="Product Name" name="name" value="{{name}}" class="form-control">
      </div>
      <div class="mb-3">
        <label>UPC</label>
        <input type="text" required placeholder="Product UPC" name="upc" value="{{upc}}" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
